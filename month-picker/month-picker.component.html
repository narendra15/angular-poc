<mat-form-field appearance="outline" style="width: 320px">
  <mat-label>Month</mat-label>

  <input
    matInput
    [matDatepicker]="picker"
    [formControl]="control"
    [min]="minDate"
    [max]="maxDate"
    readonly
    (keydown)="$event.preventDefault()"
  />

  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

  <!-- open on YEARS; click year -> months; click month -> close (no day view) -->
  <mat-datepicker
    #picker
    startView="multi-year"
    [startAt]="startAt"
    (opened)="onOpened()"
    (monthSelected)="onMonthSelected($event, picker)">
  </mat-datepicker>
</mat-form-field>
